<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      style="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    {% block title %} {% endblock %}
  </head>

  <body>
    <div
      class="hero"
      style="background-image: url('{{ url_for('static', filename='img/back.jpg') }}');"
    >
      <nav>
        <h2 class="logo">SUP Journal</h2>
        {% block nav %}  
        {% endblock %}
      </nav>
      {% block body %} {% endblock %}
    </div>
  </body>
</html>
